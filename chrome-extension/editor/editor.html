<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Annotate — Visual Feedback</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="editor">
    <div class="canvas-wrap" id="canvasWrap">
      <canvas id="screenshotCanvas"></canvas>
      <canvas id="annotationCanvas"></canvas>
    </div>
    <div id="hint" class="hint">Circle issues, then type below or just hit Send</div>
    <div class="bottom-bar">
      <div class="controls">
        <button id="undoBtn" class="ctrl-btn" title="Undo (Ctrl+Z)">Undo</button>
      </div>
      <input
        type="text"
        id="instructions"
        placeholder="What to fix? (optional) — Enter to send"
        autocomplete="off"
      />
      <button id="sendBtn" class="send-btn">Send to Claude</button>
    </div>
    <div id="status" class="status-msg"></div>
  </div>
  <script src="editor.js"></script>
</body>
</html>
